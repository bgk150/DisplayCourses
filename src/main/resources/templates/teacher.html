<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
<title>Teacher list</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link type="text/css" rel="stylesheet" href="css/bootstrap.min.css"
	th:href="@{css/bootstrap.min.css}" />
</head>
<body>
	<h1>Hey, [[${#httpServletRequest.remoteUser}]]!</h1> 
	<h1>More about teacher:</h1>
	<table class="table table-striped">
		<tr>
			<th>Name</th>
			<th>Course</th>
		</tr>
		<tr th:object="${teacher}">
			<td th:text="*{name}"></td>
		 	<td th:each="course: ${courses}">
		 		<ul th:text="${course.name}"></ul>
		 	</td>    		
			<td> <a class="btn btn-danger"
				th:href="@{/delete/{id}(id=${teacher.teacherid})}">Delete</a>
		</tr>
	</table>
	<a class="btn btn-success" href="/courses">Back To Courses</a>
	 <form th:action="@{/logout}" method="post">
		<input type="submit" class="btn btn-danger" value="Sign Out" />
	</form> 
</body>
</html>
